<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: #000;
  overflow-x: hidden;
}

/* ===== COVER ===== */
#cover {
  position: fixed;
  inset: 0;
  background: #8b1c1c url('cover.jpeg') center/contain no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#cover-content {
  background: rgba(255,255,255,0.92);
  padding: 26px 22px;
  border-radius: 22px;
  text-align: center;
  max-width: 92%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

#cover-content h1 {
  font-size: 26px;
  margin-bottom: 6px;
}

#cover-content p {
  font-size: 16px;
  margin-bottom: 8px;
}

#countdown {
  font-weight: bold;
  margin-bottom: 12px;
}

#cover-content a {
  display: block;
  color: #8b1c1c;
  text-decoration: none;
  margin-bottom: 16px;
}

/* ===== BUTTON PREMIUM ===== */
.btn-open {
  background: linear-gradient(135deg, #8b1c1c, #c0392b);
  color: #fff;
  border: none;
  padding: 14px 32px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
  transition: all .3s ease;
}

.btn-open:hover {
  transform: scale(1.06);
}

/* ===== CONTENT ===== */
#content {
  display: none;
  background: #000;
}

/* ===== VIDEO ===== */
video {
  width: 100%;
  height: 100vh;
  object-fit: contain;
  background: black;
}

/* ===== RSVP SECTION ===== */
#rsvp {
  background: #fff;
  padding: 50px 20px;
  text-align: center;
}

#rsvp h2 {
  color: #8b1c1c;
  margin-bottom: 14px;
  font-size: 22px;
}

#rsvp p {
  margin-bottom: 18px;
  color: #444;
}

#rsvp input,
#rsvp select {
  width: 90%;
  max-width: 340px;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#rsvp button {
  background: #8b1c1c;
  color: #fff;
  border: none;
  padding: 14px 30px;
  border-radius: 28px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== COVER ===== -->
<div id="cover">
  <div id="cover-content">
    <h1>Zhafirah & Caesar (Ariel)</h1>
    <p>Minggu, 18 Januari 2026</p>

    <div id="countdown"></div>

    <a href="https://www.google.com/maps/place/Angonjiwo+Taman+Dayu/" target="_blank">
      üìç Lihat Lokasi
    </a>

    <button class="btn-open" onclick="openInvitation()">Buka Undangan</button>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div id="content">

  <!-- VIDEO -->
  <video id="video" playsinline muted>
    <source src="./video.mp4" type="video/mp4">
  </video>

  <!-- RSVP -->
  <div id="rsvp">
    <h2>Konfirmasi Kehadiran</h2>
    <p>Merupakan kehormatan bagi kami jika Anda berkenan hadir</p>

    <form onsubmit="sendRSVP(event)">
      <input type="text" id="nama" placeholder="Nama Anda" required>

      <select id="kehadiran" required>
        <option value="">Pilih Kehadiran</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select>

      <button type="submit">Kirim RSVP</button>
    </form>
  </div>

</div>

<script>
/* ===== OPEN INVITATION + AUTOPLAY ===== */
function openInvitation() {
  document.getElementById('cover').style.display = 'none';
  document.getElementById('content').style.display = 'block';

  const video = document.getElementById('video');
  video.play();
}

/* ===== COUNTDOWN ===== */
const weddingDate = new Date("2026-01-18T10:00:00").getTime();
const countdownEl = document.getElementById("countdown");

setInterval(() => {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  if (distance < 0) {
    countdownEl.innerHTML = "Hari Bahagia Telah Tiba üíç";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance%(1000*60*60))/(1000*60));

  countdownEl.innerHTML = `${days} hari ‚Ä¢ ${hours} jam ‚Ä¢ ${minutes} menit`;
}, 1000);

/* ===== RSVP WHATSAPP ===== */
function sendRSVP(e) {
  e.preventDefault();

  const nama = document.getElementById('nama').value;
  const hadir = document.getElementById('kehadiran').value;

  const nomorWA = "6282330009801"; //
  const pesan =
    `RSVP Undangan Pernikahan%0A` +
    `Nama: ${nama}%0A` +
    `Kehadiran: ${hadir}`;

  window.open(`https://wa.me/${nomorWA}?text=${pesan}`, '_blank');
}
</script>

</body>
</html>
